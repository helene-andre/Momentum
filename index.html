<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="css/greet.css"/>
		<link rel="stylesheet" href="css/hearts-animation.css"/>
		<link rel="iconstyle" href="/fonts-icons/icons-reference.html"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="momentum.js" type="text/javascript"></script>
		<script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
		<title>Momentum</title>
	</head>

	<body>
		<div class="background-images">
			<img src="image/background-image.jpg">
		</div>

		<div class="toggle-off">
			<form id="links-block">
				<div class="links" id="links" for="links-checkbox" >Links</div>
				<div id="links-popup-window">
					<ul id="links-list">
					  	<li>
					  		<a id="chrometab" href="#">
									<i id="chrome" class="icon icon-chrome icon-link"></i> Chrome tab
					  		</a>
					  	</li>
					  	<li>
					  		<a id="apps" href="#">
									<i id="th" class="icon icon-apps icon-link"></i> Apps
					  		</a>
					  	</li>
					  	<li>
								<input type="text" placeholder="New Link" autocomplete="off" id="newlink"/>
							</li>
					</ul>
				</div>
			</form>

			<div class="meteo-wrapper">
				<div id="meteo-block">
					<div class="meteo meteo-btn">
						<div class="meteo__item-top">
							<canvas class="weather-icon meteo-btn__item" width="31" height="66"></canvas>
							<div class="temperature__current meteo-btn__item"></div>
						</div>
						<div class="meteo__item-bottom location__city meteo-btn__item"></div>
					</div>

					<div id="meteo-popup-window">
						<div id="meteo-city" class="location__city"></div>
						<div id="meteo-state"><span class="description__text">...</span></div>
						<div>
							<i class="icon icon-sun" id="meteo-icon"></i>
							<span class="temperature__current">...</span>
							<span class="temperature__feels-like" title="feels like">...</span>
						</div>
					</div>
				</div>
			</div>

			<div id="middle-block">
				<div id="time">
					<span id="hours">..</span><span class="two-points">:</span><span id="minutes">..</span>
				</div>

				<div class="greet">
					<div class="greet__time"></div>
					<input type="text" id="greet__username" class="greet__username" placeholder="What's your name?"/>
				</div>
			</div>

			<div id="quote-block">
				<div class="quote">...</div>
				<div class="quote-author">
					<span class="author"></span>
					<span>
						<i class="icon icon-like-love-streamline icon-link"></i>
						<a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhelene-andre.github.io/Momentum%2F&text=Awesome+web+app!+(Or nearly)&hashtags=yeahbaby, coolwebsite" target="_blank"><i class="icon icon-twitter icon-link"></i></a>
					</span>
				</div>
			</div>
			<div class="quote__hearts"></div>
		</div>

		<div class="settings-geolocation-wrapper">
			<div>
				<form class="toggle-off" id="settings-block">
					<label id="settings" for="settings-checkbox" class="icon icon-settings"></label>
					<div class="popup3" id="settings-popup-window"></div>
				</form>
			</div>
			<div id="geolocation-block">
				<div class="geolocation">
					<span class="location__city">Somwhere in the world</span>
					<span>, </span>
					<span class="location__country">Country</span>
				</div>

				<div class="geolocation-author">
					<a href="#">Photo By Incognito</a>
					<span id="author-heart-icon">
						<i class="icon icon-like-love-streamline icon-link"></i>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
