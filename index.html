<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="css/greeting.css"/>
		<link rel="iconstyle" href="/fonts-icons/icons-reference.html"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="momentum.js" type="text/javascript"></script>
		<script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
		<title>Momentum</title>
	</head>

	<body>
		<div class="background-images">
			<img src="image/background-image.jpg">
		</div>

		<div class="toggle-off">
			<form id="links-block">
				<div class="links" id="links" for="links-checkbox" >Links</div>
				<div id="links-popup-window">
					<ul id="links-list">
					  	<li class="link__chrome">
					  		<a id="chrometab" href="#">
									<i id="chrome" class="icon icon-chrome icon-link"></i> Chrome tab
					  		</a>
					  	</li>
					  	<li class="link__apps">
					  		<a id="apps" href="#">
									<i id="th" class="icon icon-apps icon-link"></i> Apps
					  		</a>
					  	</li>
					  	<li class="link__new-link">
								<i id="icon-add" class="icon icon-add icon-link"></i>
								<input type="text" placeholder="New Link" autocomplete="off" id="new-link"/>
							</li>
					</ul>
				</div>
			</form>

			<div class="meteo-wrapper">
				<div id="meteo-block">
					<div class="meteo meteo-btn">
						<div class="meteo__item-top">
							<canvas class="weather-icon meteo-btn__item" width="100"></canvas>
							<div class="temperature__current meteo-btn__item"></div>
						</div>
						<div class="meteo__item-bottom location__city meteo-btn__item"></div>
					</div>

					<div id="meteo-popup-window">
						<div id="meteo-city" class="location__city"></div>
						<div id="meteo-state"><span class="description__text">...</span></div>
						<div>
							<span class="temperature__current">...</span>
							<span class="temperature__feels-like" title="feels like">...</span>
						</div>
					</div>
				</div>
			</div>

			<div id="middle-block">
				<div id="time">
					<span id="hours">..</span><span class="two-points">:</span><span id="minutes">..</span>
				</div>

				<div class="greeting">
					<div class="greeting__message"></div>
					<div class="greeting__username empty" spellcheck="false" contenteditable></div>
					<span>.</span>
				</div>
			</div>

			<div id="quote-block">
				<div class="quote">...</div>
				<div class="quote-author">
					<span class="author"></span>
					<span>
						<i class="icon icon-heart-o icon-link"></i>
						<a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fhelene-andre.github.io/Momentum%2F&text=Awesome+web+app!&hashtags=yeahbaby, coolwebsite" target="_blank">
							<i id="twitter" class="icon icon-twitter icon-link"></i>
						</a>
					</span>
				</div>
			</div>
		</div>

		<div class="settings-geolocation-wrapper">
			<div>
				<form class="toggle-off" id="settings-block">
					<label id="settings-label" for="settings-checkbox" class="icon icon-settings"></label>
					<div class="settings" id="settings-popup-window">
						<div class="wrapper">
							<div class="settings__left-block">
								<ul class="settings__left-block--list">
									<li class="settings__item-1">General</li>
									<li class="settings__item-1">Todo</li>
									<li class="settings__item-1">Mantras</li>
									<li class="settings__item-1">Photos</li>
									<li class="settings__item-1">Quotes</li>
									<li class="settings__item-1">Links</li>
									<li class="settings__item-1">Balance</li>
									<li class="settings__item-2">Help</li>
									<li class="settings__item-2">What's New</li>
									<li class="settings__item-2">About</li>
									<li class="settings__item-2">Upgrade to Plus</li>
								</ul>
								<div class="settings__left-block--login">
									<div class="login__title">Log In</div>
									<div class="login__description">Sync your account & more!</div>
								</div>
							</div>
							<div>
								<div>Second div</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="geolocation-block">
				<div class="geolocation">
					<span class="location__city">Somwhere in the world</span>
				</div>

				<div class="geolocation-author">
					<a href="https://unsplash.com/@betagamma?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">Daniil Silantev </a>
					<span id="author-heart-icon">
						<i class="icon icon-heart-o icon-link-photo"></i>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
