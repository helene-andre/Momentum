<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<link rel="iconstyle" href="/fonts-icons/icons-reference.html"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="momentum.js" type="text/javascript"></script>
		<title>Helene's Momentum</title>
	</head>

	<body>

		<div class="background-images">
			<img src="image/backgroundImage1.jpg">
			<img src="image/backgroundImage2.jpg">
			<img src="image/backgroundImage3.jpg">
		</div>

		<div class="toggle-off">
			<form id="links-block">
<!-- 				<input type="checkbox" name="links" id="links-checkbox"/> 
 -->				<label class="links" id="links" for="links-checkbox" >Links</label>
				<div id="links-popup-window">
					<ul id="links-list">
					  	<li>
					  		<a id="chrometab" href="#"><i id="chrome" class="icon icon-chrome icon-link"></i> Chrome tab
					  		</a>
					  	</li>
					  	<li>
					  		<a id="apps" href="#"><i id="th" class="icon icon-apps icon-link"></i> Apps
					  		</a>
					  	</li>
					  	<li>
					  		<form>
										<input type="text" placeholder="New Link" autocomplete="off" id="newlink"/>		
								</form>
							</li>
					</ul>
				</div>				
			</form>

			<div class="meteo-wrapper">
				<form id="meteo-block">
					<label id="meteo" class="meteo-btn" for="meteo-checkbox">				
						<span id="temperature"  class="meteo-btn">
								<i class="icon icon-sun icon-link meteo-btn"></i> 17˚
						</span>
						<span id="location"  class="meteo-btn">MELBOURNE
						</span>
					</label>
					
					<div id="meteo-popup-window">
						<div id="meteo-city">Melbourne</div>
						<div id="meteo-state">Breezy</div>
						<div><i class="icon icon-sun" id="meteo-icon"> 12˚</i>
						</div>
						<div class="meteo-5-days">
							<span class="day">MON<br/>
								<span class="temp-icon"><i class="icon icon-sun"></i></span>
								<span class="temp-max"> 12˚</span>
								<span class="temp-min"> 10˚</span>
							</span>

							<span class="day">TUE<br/>
								<span class="temp-icon"><i class="icon icon-sun"></i></span>
								<span class="temp-max"> 12˚</span>
								<span class="temp-min"> 10˚</span>
							</span>

							<span class="day">WED<br/>
								<span class="temp-icon"><i class="icon icon-sun"></i></span>
								<span class="temp-max"> 12˚</span>
								<span class="temp-min"> 10˚</span>
							</span>

							<span class="day">THU<br/>
								<span class="temp-icon"><i class="icon icon-sun"></i></span>
								<span class="temp-max"> 12˚</span>
								<span class="temp-min"> 10˚</span>
							</span>

							<span class="day">FRI<br/>
								<span class="temp-icon"><i class="icon icon-sun"></i></span>
								<span class="temp-max"> 12˚</span>
								<span class="temp-min"> 10˚</span>
							</span>
						</div>
					</div>
				</form>				
			</div>



			<div id="middle-block"> 
				<div id="time">
					<span id="hours">19</span><span class="two-points">:</span><span id="minutes">59</span>
				</div>

				<div id="greeting">Good afternoon, Helene.</div>

				<div id="main-focus-wraper">
					<form method="post">
				    	<label for="main-focus">What is your main focus today?</label>
				    	</br> <input type="text" autocomplete="off" id="main-focus"/>		
					</form>					
				</div>
			</div>

			<div id="quote-block">
				<div class="quote">"Buy fries to the one you love, that's true love"
				</div>
				<div class="quote-author">
					<span>Incognito</span>
					<span>
						<i class="icon icon-like-love-streamline icon-link"></i>
						<i class="icon icon-twitter icon-link"></i>
					</span>
				</div>
			</div>			
		</div>

		<div class="settings-geolocation-wrapper">
			<div>
				<form class="toggle-off" id="settings-block">
<!-- 					<input type="checkbox" name="settings-checkbox" id="settings-checkbox">
 -->					<label id="settings" for="settings-checkbox" class="icon icon-settings"></label>
					<div class="popup3" id="settings-popup-window"></div>
				</form>		
			</div>
			<div id="geolocation-block">
				<div class="geolocation">Glen Waverley, VIC, Australia
				</div>
				<div class="geolocation-author">
					<a href="#">Photo By Incognito</a>
					<span id="author-heart-icon">
						<i class="icon icon-like-love-streamline icon-link"></i>
					</span>
				</div>		
			</div>
		</div>
	</body>
</html>
